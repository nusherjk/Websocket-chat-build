#      - '9000:9000' # expose ports - HOST:CONTAINER
#    restart: unless-stopped

  redis:
    image: redis:5
    ports:
      - "6379:6379"
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis